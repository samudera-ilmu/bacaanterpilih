<script>
const pageKey = "bookmark_" + location.pathname;
window.addEventListener("load", () => {
  const saved = localStorage.getItem(pageKey);
  if (saved) window.scrollTo(0, parseInt(saved));
});
let scrollTimer;
window.addEventListener("scroll", () => {
  clearTimeout(scrollTimer);
  scrollTimer = setTimeout(() => {
    localStorage.setItem(pageKey, window.scrollY);
  }, 200);
});

(function() {
  const words = (document.body.innerText || "").trim().split(/\s+/).length;
  const el = document.getElementById("readingTime");
  if (el) el.textContent = Math.max(1, Math.round(words / 200)) + " menit baca";
})();

window.addEventListener("scroll", () => {
  const doc = document.documentElement;
  const pct = Math.round((window.scrollY / (doc.scrollHeight - doc.clientHeight)) * 100);
  const bar = document.getElementById("progressBar");
  if (bar) bar.style.width = pct + "%";
  localStorage.setItem("progress_" + location.pathname, pct);
});

window.addEventListener("load", () => {
  const pct = localStorage.getItem("progress_" + location.pathname);
  if (pct && pct > 5) {
    const btn = document.getElementById("resumeBtn");
    if (btn) btn.style.display = "flex";
  }
});

function resumeReading() {
  const saved = localStorage.getItem("bookmark_" + location.pathname);
  if (saved) window.scrollTo({ top: parseInt(saved), behavior: "smooth" });
}
</script>
